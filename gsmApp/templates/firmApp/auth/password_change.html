{% extends 'firmApp/basic.html'%}



{% block title %}sgnup {% endblock %}
{%block css %}
<style>
    input[type="password"] {
  border: 1px solid #ced4da;
  padding: 0.375rem 0.75rem;
  font-size: 1rem;
  line-height: 1.5;
  border-radius: 0.25rem;
}
.form_field{
    display: flex;
    flex-direction: column;

}
</style>
{% endblock %}

{% block body %}

<div class="container mt-3 mb-3">
	<div class="row d-flex justify-content-center">
		<div class="col-md-5 col-9">
			<h3>Change your Password</h3>
           
             

              <form method="post" , action=""> {% csrf_token %}

                <div class="mb-3 form_field">
                    <label for="password" class="form-label">Old Password</label>
                    {{ form.old_password }}
                </div>
                
                <div class="mb-3 form_field">
                    <label for="password" class="form-label"> New Password</label>
                    {{form.new_password1}}
                </div>
                <div class="mb-3 form_field">
                    <label for="passwordconfirm" class="form-label">Confirm_Password</label>
                    {{form.new_password2}}
                </div>


                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success mt-2">change password</button>
                </div>
                
           
            </form>
              </div></div></div>
{% endblock%}
