{% extends 'firmApp/basic.html'%}

{% load static %}
{%block css %}
{% endblock %}
{% block body %}

<div class="row">
  <div class="col-md-2 col-4">
    {% include "userDashboard/basic.html" %}
  </div>

<div class=" mt-3 ml-2 col-md-6  col-8 user-data ">
  <form action="" method="post">{% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Full-Name</label>
      <input type="text" class="form-control" name="Name" value="{{user.name}}">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" value="{{user.address|safe}}">
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Contact Number</label>
      <input type="text" class="form-control" name="phoneNumber" value={{user.phoneNomber}}>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">select image</label>
      <input class="form-control" type="file" name="formFile">
    </div>


    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success mt-2">Submit</button>
      </div>  </form>
</div></div>
{% endblock %}
